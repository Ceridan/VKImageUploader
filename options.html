<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Постим картинки на стену</title>
  <script src="options.js" type="text/javascript"></script>
  <script src="storage.js" type="text/javascript"></script>
</head>
<body>
  <h2>Настройки расширения "Постим картинки  на стену"</h2>
  <br>
  <label>
    Куда постим картинку:<br>
    <input id="uid" type="radio" name="wallType"/> на стену<br>
    <input id="gid" type="radio" name="wallType"/> в группу<br>
  </label>
  <br>
  <label>
    Адрес страницы группы:<br>
    <input id="groupName" type="text" name="groupName"/> (этот параметр используется только, если постим на стену группы)<br>
  </label>  
  <br>
  <label>
    От чьего имени оставлять запись на стене группы (этот параметр используется только, если постим на стену группы):<br>
    <input id="selfPost" type="radio" name="fromGroup"/> постить от своего имени<br>
    <input id="groupPost" type="radio" name="fromGroup"/> постить от имени группы<br>
  </label>
  <br>
  <input id="btnOK" type="button" name="btnOK" value="ОК"/>
</body>
</html>
